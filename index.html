<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FindGithub</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">FindGithub</span>
        </div>
        
    </nav>   
    <div class="container">
        <input type="text" class="form-control input" id="username" placeholder="User name"><br><br>
        <button id="button1" class="btn btn-dark">Search</button>

        <div  id="cols"></div>
    </div>
                
    
    <script>
        

    document.getElementById('button1').addEventListener('click', function fetch_users_json() {

        const client_id = "7f112f1db17e88a803c8";
        const client_secret = "68b286538923934ec6b3433441475fe1280372c0";
        const user = document.getElementById('username').value;
        

        const users = new XMLHttpRequest();
        users.open("GET",`https://api.github.com/users/${user}?client_id=${client_id}&client_secret=${client_secret}`, true);
        
        const repos = new XMLHttpRequest();
        repos.open("GET",`https://api.github.com/users/${user}/repos?client_id=${client_id}&client_secret=${client_secret}`, true);


        users.onload = function () {
        if (this.status == 200) {
            // console.log(this.responseText);
            let users = JSON.parse(this.responseText);
            

            console.log(users);
        for (const i in users) {
            if (user.value == users[i].login) {
                document.getElementById('cols').innerHTML = `
                             <div class="card" style="width: 1000px;">
                
                        <div class="row">

                                <div class=" col-md-6 mt-2 seprator">   
                                    <img src=${users.avatar_url}  class="img-fluid ml-2 avatar">
                                        <div class="card-body">
                                            <h5 class="card-title" id="heading">${users.name}</h5>
                                            <p class="card-text" id="bio">${users.bio}</p>
                                            <a href="${users.html_url}" class="btn btn-outline-dark">Check Profile</a>
                                        </div>
                                </div>
                                
                                <div class="col-md-6 pl-6">
                                    <span class="d-block  mb-2 text-lg badge badge-dark">Repos: ${users.public_repos}</span>
                                    <span class="d-block  mb-2 text-lg badge badge-dark">Following: ${users.following}</span>
                                    <span class="d-block  mb-2 text-lg badge badge-dark">Followers: ${users.followers}</span>

                                    <h2 class="repos-head">Repositories: </h2>
                                    <div id="repositories"></div>

                                </div>
                            </div>
                    </div>
                
                `;
                    //  document.getElementById('img').src = `${users.avatar_url}`;
                }
                
                
            }
                
            }
        }



        repos.onload = function () {
        if (this.status == 200) {
            // console.log(this.responseText);
            let repos = JSON.parse(this.responseText);
            

            console.log(repos);
        repos.forEach((e) => {

            document.getElementById('repositories').innerHTML += `
                    <a href="https://${e.owner.login}.github.io/${e.name}/" class="btn btn-dark btn-block">${e.name}</a>
                             
                
                `;
        }); 


                
                
                
                
            
                
            }
        }
        users.send();
        repos.send();
    });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
